<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 모달</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>
    <!-- 모달 트리거 버튼 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        로그인 모달 열기
    </button>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 class="text-center mb-4">로그인</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback" id="emailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback" id="passwordError"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="autoLogin">
                            <label class="form-check-label auto-login-text" for="autoLogin">자동 로그인</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">로그인하기</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>소셜 계정으로 로그인</p>
                        <button class="social-btn google-btn">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;">
                            Google로 로그인
                        </button>
                        <button class="social-btn kakao-btn">
                            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="Kakao" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;">
                            카카오로 로그인
                        </button>
                        <button class="social-btn naver-btn">
                            <img src="https://static.nid.naver.com/oauth/button_g.PNG" alt="Naver" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;">
                            네이버로 로그인
                        </button>
                        <button class="social-btn signup-btn">회원가입하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Reset error messages
                emailError.textContent = '';
                passwordError.textContent = '';
                emailInput.classList.remove('is-invalid');
                passwordInput.classList.remove('is-invalid');

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailInput.classList.add('is-invalid');
                    emailError.textContent = '유효한 이메일 주소를 입력해주세요.';
                    return;
                }

                // Validate password
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/;
                if (!passwordRegex.test(passwordInput.value)) {
                    passwordInput.classList.add('is-invalid');
                    passwordError.textContent = '비밀번호는 영문, 숫자, 특수문자를 각각 1개 이상 포함하여 6자리 이상이어야 합니다.';
                    return;
                }

                // If validation passes, you can proceed with login logic here
                console.log('Login validation passed');
            });
        });

    </script>
</body>
</html>
